<!-- JavaScript to highlight current page in navigation -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get current page path
        const path = window.location.pathname;
        
        // Default to home
        let currentPage = 'nav-home';
        
        // Determine which nav item to highlight
        if (path.includes('/pages/services.html')) {
            currentPage = 'nav-services';
        } else if (path.includes('/pages/how-it-works.html')) {
            currentPage = 'nav-how-it-works';
        } else if (path.includes('/pages/about.html')) {
            currentPage = 'nav-about';
        } else if (path.includes('/pages/testimonials.html')) {
            currentPage = 'nav-testimonials';
        } else if (path.includes('/pages/gallery.html')) {
            currentPage = 'nav-gallery';
        } else if (path.includes('/pages/contact.html')) {
            currentPage = 'nav-contact';
        } else if (path.includes('/pages/quote.html')) {
            currentPage = 'nav-quote';
        }
        
        // Add active class to current page nav item
        const currentNavItem = document.getElementById(currentPage);
        if (currentNavItem) {
            currentNavItem.classList.add('active');
        }
    });
</script>
